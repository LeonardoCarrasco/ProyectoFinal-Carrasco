<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Convertidor de monedas</title>
</head>
<body class="fw-">

    <section class="container mt-4">
        <h1 class="text-center my-4">Convertidor de monedas</h1>
        <div class="text-center">
            <label for="mondeaInicial">De:</label>
            <select id="monedaInicial"></select>

            <label for="monedaAConvertir">A:</label>
            <select id="monedaAConvertir"></select>

            <label for="cantidad">Ingrese cantidad:</label>
            <input type="number" id="cantidad" placeholder="Ingrese cantidad">

            <button id="convertirBtn" class="btn btn-primary">Convertir</button>

            <p class="fs-2">
                El Valor es : <span id="resultado"></span>
            </p>
        </div>

        <div>
            <canvas id="graficosMonedas" max-width="500" max-height="200"></canvas>
        </div>
    </section>

    <section class="container my-4">
        <h2>Historial</h2>
        <h3>Conversiones realizadas</h3>

        <div class="cajaHistorial">
            <button id="btnHistorial" class=" my-2 btn btn-primary">Eliminar historial</button>
            <div id="item" class="font-medium">
               
            </div>
        </div>
    </section>

    <script src="script/script.js"></script>
</body>
</html>
